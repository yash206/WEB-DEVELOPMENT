<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <title>{% block title %} {% endblock %}</title>
  <style>
    {
      % block css %
    }

      {
      % endblock %
    }
  </style>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0"
    nonce="2dTGjoi2"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/blog">BLOG POST</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/blog">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/FAQs">FAQs</a>
        </li>
      </ul>
      <form method="get" action="/blog/search/" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" id="search"
          autocomplete="5" aria-label="Search">
        <button class="btn btn-outline-success mx-1 my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <h3 class="mx-2">|</h3>
    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-outline-warning mx-1 my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#signupModal">
      Sign Up
    </button>

    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel"><i>SignUp</i></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="fname" class="form-label">First Name </label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Last Name </label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com">
            </div>
            <hr>
            <div class="mb-3">
              <label for="username" class="form-label">Username </label>
              <input type="text" class="form-control" id="username" name="username"
                placeholder="Choose a unique username!!">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password </label>
              <input type="password" class="form-control" id="password" name="password" placeholder="**********">
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password </label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="**********">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-outline-primary mx-1 my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#loginModal">
      Login
    </button>

    <!-- Log-In Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel"><i>Login</i></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="loginusername" class="form-label">Username </label>
              <input type="text" class="form-control" id="loginusername" name="loginusername"
                placeholder="Enter your Username">
            </div>
            <div class="mb-3">
              <label for="loginpassword" class="form-label">Password </label>
              <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your Password !!">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %} {% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  {% block js %} {% endblock %}
</body>

</html>
