{% extends 'blog/basic.html' %}

{% block title %} FAQs {% endblock %}

{% block css %} {% endblock %}

{% block body %}
<div class="container mx-3 my-5">
    <h1 class="mx-5" style="font-family: 'Oleo Script Swash Caps', cursive;">FAQs</h1>
    <br>
    <ol>
    {% for i in faq %}
    <h5 class="my-2"><li>{{i.question}}</li></h5>
    <p style="font-size:17px">{{i.answer}}</p>
    <hr>
    {% endfor %}
    </ol>
</div>
{% endblock %}
